<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {{#if title}}
      {{ title }} &#8212; Business Card Maker
    {{else}}
      Business Card Maker &#8212; Free, fast and easy business cards in seconds, using high quality professional designs
    {{/if}}
  </title>
  <meta name="description" content="Easily create your own business cards in seconds, for free, using high quality professional designs.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

  <!-- build:css({.tmp,app}) /styles/website.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/bower_components/angular-meditor/dist/meditor.css">
  <!-- endbuild -->
</head>
<body>

  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <nav class="top-bar">

    <ul class="title-area">
      <li class="name">

        <h1 class="brand">
          <a href="/">
            <img src="/images/bizcardmaker-logo.png" alt="Business Card Maker Logo">

            <p>
              <span class="show-for-large-up">
                Business Card Maker
              </span>
            </p>

          </a>
        </h1>

      </li>
    </ul>

    <section class="top-bar-section">

      {{#if title}}

        {{#if page.posted }}

          <h2>
            Blog
          </h2>

        {{ else }}

          <a href="/" class="button radius secondary left btn-start js-guide-btn">
            Get started
          </a>

        {{/if}}

      {{/if}}

      <ul class="inline-list top-menu right show-for-medium-up">
        <li>
          <a href="/about.html">About</a>
        </li>
        <li>
          <a href="/faq.html">FAQ</a>
        </li>
        <li>
          <a href="/blog">
            Blog
          </a>
        </li>
        <li>
          <a href="/contact.html">Contact</a>
        </li>
        <li>
          <a href="https://twitter.com/bizcardmakercom" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
      </ul>
    </section>
  </nav>

  {{> body }}

  <!-- build:js(app) /scripts/plugins.js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-touch/angular-touch.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-meditor/dist/meditor.js"></script>

  <script src="/bower_components/html2canvas/build/html2canvas.js"></script>
  <script src="/bower_components/jspdf/dist/jspdf.debug.js"></script>
  <script src="/bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>

  <script src="/bower_components/jquery.payment/lib/jquery.payment.js"></script>

  <script src="/bower_components/foundation/js/foundation/foundation.js"></script>
  <script src="/bower_components/foundation/js/foundation/foundation.joyride.js"></script>
  <script src="/bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
  <script src="/bower_components/foundation/js/foundation/foundation.reveal.js"></script>
  <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/directives/fileread.js"></script>
  <script src="/scripts/directives/payment.js"></script>
  <script src="/scripts/directives/drag.js"></script>
  <script src="/scripts/controllers/main.js"></script>
  <script src="/scripts/controllers/order.js"></script>
  <script src="/scripts/services/data.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) /scripts/website.js -->
  <script src="/scripts/website.js"></script>
  <!-- endbuild -->
