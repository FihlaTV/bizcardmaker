	<header>

		<div class="row">
			<div class="medium-8 columns">

				<h1 class="brand">
					<a href="/index.html">

						Business Card Maker

				</h1>

				<div class="row">
					<div class="medium-8 columns">

						<p class="tagline">Easily create business cards in seconds, <strong>for free</strong>, using high quality professional designs. </p>

					</div>
					<div class="medium-4 columns">
						<a href="/index.html" class="button expand radius secondary js-guide-btn">
							Get started
						</a>
					</div>
				</div>

			</div>
			<div class="medium-4 columns">
				<ul class="inline-list top-menu right show-for-medium-up">
					<li>
						<a href="/about.html">About</a>
					</li>
					<li>
						<a href="/faq.html">FAQ</a>
					</li>
					<li>
						<a href="/news.html">News</a>
					</li>
				</ul>
			</div>
		</div>

	</header>

	{{> body }}

		<div class="large-7 columns">

		<div class="large-5 columns">

					<img src="images/chrome-app.png" alt="Available in the Chrome Web Store">
				</a>

			</p>

	<script>

		// Set colors
		UserVoice.push(['set', {
			accent_color: '#6aba2e',
			trigger_color: 'white',
			trigger_background_color: '#6aba2e'
		}]);

		// Add default trigger to the bottom-right corner of the window:
